{% extends "utils/base.html" %}
{% block content %}
    <h1>Clients</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="table-secondary">
                <th>Email</th>
                <th>Vehicles</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in object_list %}
                <tr>
                    <td>{{ client.email }}</td>
                    <td>
                        <ul>
                            {% for vehicle in client.vehicle_set.all %}<li>{{ vehicle.license_plate }}</li>{% endfor %}
                        </ul>
                    </td>
                    <td class="text-center col-2">
                        <div class="btn-group" role="group">
                            <a class="btn btn-light"
                               href="{% url 'client:update_client' client.pk %}"
                               title="Update">
                                <i class="fas fa-edit text-warning"></i>
                            </a>
                            <a class="btn btn-light"
                               href="{% url 'client:delete_client' client.pk %}"
                               title="Delete">
                                <i class="fas fa-trash text-danger"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-grid gap-2 d-sm-flex">
        <a class="btn btn-secondary" href="{% url 'home' %}">
            <i class="fas fa-arrow-left"></i>
        Go back</a>
        <a class="btn btn-primary" href="{% url 'client:create_client' %}">
            <i class="fas fa-plus"></i>
        Add</a>
    </div>
{% endblock content %}
